# Cloud Workflows - Branching NYC Taxi Data Transformation Pipeline
# This workflow uses 2 parallel branches to split data by trip distance:
# - Branch 1: Processes trips with trip_distance > 5 (longer trips)
# - Branch 2: Processes trips with trip_distance <= 5 (shorter trips)
# Both branches populate the same fact table, then aggregate by borough
# No table deletion - tables are persisted after execution
# Manual trigger only - no schedule

main:
  steps:
    - init_variables:
        assign:
          - project_id: "kodekloud-gcp-training"
          - dataset_id: "cloudworkflows_demo"
          - dataset_location: "US"
          - fact_table: "fact_taxi_trips_branched"
          - summary_table: "agg_taxi_summary_branched"
          - taxi_project: "bigquery-public-data"
          - taxi_dataset: "new_york_taxi"
          - taxi_table: "tlc_green_trips"
          - filter_date: "2019-01-15"
          - execution_date: $${time.format(now(), "%Y-%m-%d")}
          - branch1_status: "PENDING"
          - branch2_status: "PENDING"
    
    - create_fact_table:
        try:
          call: googleapis.bigquery.v2.jobs.insert
          args:
            projectId: ${project_id}
            body:
              configuration:
                query:
                  query: |
                    CREATE TABLE IF NOT EXISTS `kodekloud-gcp-training.cloudworkflows_demo.fact_taxi_trips_branched` (
                      trip_id STRING NOT NULL,
                      pickup_datetime TIMESTAMP NOT NULL,
                      dropoff_datetime TIMESTAMP,
                      passenger_count INT64,
                      trip_distance FLOAT64,
                      fare_amount FLOAT64,
                      total_amount FLOAT64,
                      pickup_borough STRING,
                      dropoff_borough STRING,
                      trip_duration_minutes INT64,
                      distance_category STRING,
                      processing_timestamp TIMESTAMP NOT NULL
                    )
                  useLegacySql: false
                  location: ${dataset_location}
          result: create_fact_result
        retry:
          predicate: ${http.default_retry_predicate}
          max_retries: 2
          backoff:
            initial_delay: 5
            max_delay: 30
            multiplier: 2
    
    - parallel_branches:
        parallel:
          branches:
            - branch_long_distance:
                steps:
                  - populate_long_trips:
                      try:
                        call: googleapis.bigquery.v2.jobs.insert
                        args:
                          projectId: ${project_id}
                          body:
                            configuration:
                              query:
                                query: |
                                  INSERT INTO `kodekloud-gcp-training.cloudworkflows_demo.fact_taxi_trips_branched`
                                  SELECT
                                    CONCAT(
                                      CAST(EXTRACT(YEAR FROM t.lpep_pickup_datetime) AS STRING), '-',
                                      CAST(EXTRACT(MONTH FROM t.lpep_pickup_datetime) AS STRING), '-',
                                      'LONG-',
                                      CAST(ROW_NUMBER() OVER (PARTITION BY DATE(t.lpep_pickup_datetime) ORDER BY t.lpep_pickup_datetime) AS STRING)
                                    ) as trip_id,
                                    t.lpep_pickup_datetime as pickup_datetime,
                                    t.lpep_dropoff_datetime as dropoff_datetime,
                                    t.passenger_count,
                                    t.trip_distance,
                                    t.fare_amount,
                                    t.total_amount,
                                    puz.Borough as pickup_borough,
                                    doz.Borough as dropoff_borough,
                                    CAST(TIMESTAMP_DIFF(t.lpep_dropoff_datetime, t.lpep_pickup_datetime, MINUTE) AS INT64) as trip_duration_minutes,
                                    'LONG' as distance_category,
                                    CURRENT_TIMESTAMP() as processing_timestamp
                                  FROM `bigquery-public-data.new_york_taxi.tlc_green_trips` t
                                  LEFT JOIN `bigquery-public-data.new_york_taxi.taxi_zone_lookup` puz ON t.PULocationID = puz.LocationID
                                  LEFT JOIN `bigquery-public-data.new_york_taxi.taxi_zone_lookup` doz ON t.DOLocationID = doz.LocationID
                                  WHERE DATE(t.lpep_pickup_datetime) = CAST('2019-01-15' AS DATE)
                                    AND t.trip_distance > 5
                                    AND t.fare_amount > 0
                                    AND t.passenger_count > 0
                                  LIMIT 5000
                                useLegacySql: false
                                location: ${dataset_location}
                        result: branch1_result
                      retry:
                        predicate: ${http.default_retry_predicate}
                        max_retries: 2
                        backoff:
                          initial_delay: 5
                          max_delay: 30
                          multiplier: 2
                  
                  - populate_short_trips:
                      try:
                        call: googleapis.bigquery.v2.jobs.insert
                        args:
                          projectId: ${project_id}
                          body:
                            configuration:
                              query:
                                query: |
                                  INSERT INTO `kodekloud-gcp-training.cloudworkflows_demo.fact_taxi_trips_branched`
                                  SELECT
                                    CONCAT(
                                      CAST(EXTRACT(YEAR FROM t.lpep_pickup_datetime) AS STRING), '-',
                                      CAST(EXTRACT(MONTH FROM t.lpep_pickup_datetime) AS STRING), '-',
                                      'SHORT-',
                                      CAST(ROW_NUMBER() OVER (PARTITION BY DATE(t.lpep_pickup_datetime) ORDER BY t.lpep_pickup_datetime) AS STRING)
                                    ) as trip_id,
                                    t.lpep_pickup_datetime as pickup_datetime,
                                    t.lpep_dropoff_datetime as dropoff_datetime,
                                    t.passenger_count,
                                    t.trip_distance,
                                    t.fare_amount,
                                    t.total_amount,
                                    puz.Borough as pickup_borough,
                                    doz.Borough as dropoff_borough,
                                    CAST(TIMESTAMP_DIFF(t.lpep_dropoff_datetime, t.lpep_pickup_datetime, MINUTE) AS INT64) as trip_duration_minutes,
                                    'SHORT' as distance_category,
                                    CURRENT_TIMESTAMP() as processing_timestamp
                                  FROM `bigquery-public-data.new_york_taxi.tlc_green_trips` t
                                  LEFT JOIN `bigquery-public-data.new_york_taxi.taxi_zone_lookup` puz ON t.PULocationID = puz.LocationID
                                  LEFT JOIN `bigquery-public-data.new_york_taxi.taxi_zone_lookup` doz ON t.DOLocationID = doz.LocationID
                                  WHERE DATE(t.lpep_pickup_datetime) = CAST('2019-01-15' AS DATE)
                                    AND t.trip_distance <= 5
                                    AND t.fare_amount > 0
                                    AND t.passenger_count > 0
                                  LIMIT 5000
                                useLegacySql: false
                                location: ${dataset_location}
                        result: branch2_result
                      retry:
                        predicate: ${http.default_retry_predicate}
                        max_retries: 2
                        backoff:
                          initial_delay: 5
                          max_delay: 30
                          multiplier: 2
    
    - create_summary_table:
        try:
          call: googleapis.bigquery.v2.jobs.insert
          args:
            projectId: ${project_id}
            body:
              configuration:
                query:
                  query: |
                    CREATE TABLE IF NOT EXISTS `kodekloud-gcp-training.cloudworkflows_demo.agg_taxi_summary_branched` (
                      processing_date DATE NOT NULL,
                      pickup_borough STRING NOT NULL,
                      distance_category STRING NOT NULL,
                      total_trips INT64 NOT NULL,
                      total_passengers INT64 NOT NULL,
                      total_distance FLOAT64 NOT NULL,
                      total_fare FLOAT64 NOT NULL,
                      avg_fare_per_trip FLOAT64 NOT NULL,
                      avg_trip_duration_minutes FLOAT64 NOT NULL
                    )
                  useLegacySql: false
                  location: ${dataset_location}
          result: create_summary_result
        retry:
          predicate: ${http.default_retry_predicate}
          max_retries: 2
          backoff:
            initial_delay: 5
            max_delay: 30
            multiplier: 2
    
    - populate_summary_table:
        try:
          call: googleapis.bigquery.v2.jobs.insert
          args:
            projectId: ${project_id}
            body:
              configuration:
                query:
                  query: |
                    INSERT INTO `kodekloud-gcp-training.cloudworkflows_demo.agg_taxi_summary_branched`
                    SELECT
                      CAST(processing_timestamp AS DATE) as processing_date,
                      pickup_borough,
                      distance_category,
                      COUNT(*) as total_trips,
                      SUM(passenger_count) as total_passengers,
                      SUM(trip_distance) as total_distance,
                      SUM(fare_amount) as total_fare,
                      ROUND(AVG(fare_amount), 2) as avg_fare_per_trip,
                      ROUND(AVG(trip_duration_minutes), 2) as avg_trip_duration_minutes
                    FROM `kodekloud-gcp-training.cloudworkflows_demo.fact_taxi_trips_branched`
                    WHERE CAST(processing_timestamp AS DATE) = CAST('2019-01-15' AS DATE)
                    GROUP BY processing_date, pickup_borough, distance_category
                    ORDER BY distance_category, total_trips DESC
                  useLegacySql: false
                  location: ${dataset_location}
          result: populate_summary_result
        retry:
          predicate: ${http.default_retry_predicate}
          max_retries: 2
          backoff:
            initial_delay: 5
            max_delay: 30
            multiplier: 2
    
    - return_result:
        return:
          workflow: "branched_taxi_transformation"
          status: "COMPLETED"
          execution_method: "2 parallel branches (long/short trips)"
          fact_table: ${fact_table}
          summary_table: ${summary_table}
          timestamp: ${execution_date}
